<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações - EletroPlus</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Tema claro */
        .light-theme {
            background-color: #f4f4f4;
            color: #333;
        }

        /* Tema escuro */
        .dark-theme {
            background-color: #333;
            color: #f4f4f4;
        }

        .container {
            width: 100%;
            max-width: 1010px;
            max-height: 720px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            overflow: hidden;
        }

        h1 {
            text-align: center;
            color: inherit;
        }

        form {
            display: flex;
            flex-direction: column;
            flex: 1;
            overflow-y: auto;
        }

        label {
            margin: 10px 0 5px;
        }

        input[type="text"], input[type="email"], input[type="password"], input[type="checkbox"], select {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .submit-btn, .logout-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1rem;
            width: 48%;
        }

        .submit-btn:hover, .logout-btn:hover {
            background-color: #45a049;
        }

        .logout-btn {
            background-color: #f44336;
        }

        .logout-btn:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body class="light-theme">

    <div class="container">
        <h1>Configurações</h1>
        
        <!-- Formulário de Configurações -->
        <form action="processar_config.php" method="POST">
            <div class="form-group">
                <label for="email">Email de Notificação</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="senha">Nova Senha</label>
                <input type="password" id="senha" name="senha">
            </div>

            <div class="form-group">
                <label for="tema">Tema</label>
                <select id="tema" name="tema" onchange="alterarTema()">
                    <option value="claro">Claro</option>
                    <option value="escuro">Escuro</option>
                </select>
            </div>

            <div class="form-group">
                <label for="notificacoes">Receber Notificações?</label>
                <input type="checkbox" id="notificacoes" name="notificacoes" checked>
            </div>

            <div class="button-group">
                <!-- Botão de Salvar -->
                <button type="submit" class="submit-btn">Salvar Configurações</button>

                <!-- Botão de Sair -->
                <button type="button" class="logout-btn" onclick="window.close()">Sair</button>
            </div>
        </form>
    </div>

    <script>
        function alterarTema() {
            var tema = document.getElementById("tema").value;
            if (tema === "escuro") {
                document.body.classList.remove("light-theme");
                document.body.classList.add("dark-theme");
            } else {
                document.body.classList.remove("dark-theme");
                document.body.classList.add("light-theme");
            }
        }
    </script>

</body>
</html>
