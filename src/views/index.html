            window.api.listaclienteWindow(); // ✅ Corrigido
        }

          // Função para formatar a data no formato "Terça-Feira, 10 de Março de 2025"
        function formatarDataCompleta(data) {
            const diasDaSemana = ["domingo", "segunda-feira", "terça-feira", "quarta-feira", "quinta-feira", "sexta-feira", "sábado"];
            const meses = [
                "janeiro", "fevereiro", "março", "abril", "maio", "junho", 
                "julho", "agosto", "setembro", "outubro", "novembro", "dezembro"
            ];

            const diaSemana = diasDaSemana[data.getDay()];
            const dia = data.getDate().toString().padStart(2, '0');
            const mes = meses[data.getMonth()];
            const ano = data.getFullYear();

            return `${diaSemana.charAt(0).toUpperCase() + diaSemana.slice(1)}, ${dia} de ${mes.charAt(0).toUpperCase() + mes.slice(1)} de ${ano}`;
        }

        // Exibe a data formatada no rodapé
        const dataAtual = new Date();
        document.getElementById("dataatual").innerText = formatarDataCompleta(dataAtual);
    </script>
