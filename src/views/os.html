<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordem de Serviço - EletroPlus</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            width: 100%;
            height: 100%;
            max-width: 1010px;
            max-height: 720px;
            padding: 10px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 1rem;
            margin-bottom: 10px;
        }
        form {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            flex: 1;
        }
        label {
            margin: 3px 0;
            font-size: 0.75rem;
        }
        input, select, textarea {
            padding: 5px;
            font-size: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
        }
        textarea {
            resize: none;
            height: 35px;
        }
        .form-group {
            margin-bottom: 5px;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .btn {
            flex: 1;
            padding: 5px;
            font-size: 0.75rem;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-align: center;
            margin: 0 3px;
        }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
        .back-btn {
            background-color: #555;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .back-btn:hover {
            background-color: #444;
        }
        .logout-btn {
            background-color: #f44336;
            color: white;
        }
        .logout-btn:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Ordem de Serviço - EletroPlus</h1>
        
        <form id="osForm">
            <div class="form-group">
                <label for="cliente">Cliente</label>
                <input type="text" id="cliente" name="cliente" required>
            </div>
            
            <div class="form-group">
                <label for="produto">Produto</label>
                <input type="text" id="produto" name="produto" required>
            </div>

            <div class="form-group">
                <label for="marca">Marca</label>
                <input type="text" id="marca" name="marca" required>
            </div>

            <div class="form-group">
                <label for="modelo">Modelo</label>
                <input type="text" id="modelo" name="modelo" required>
            </div>
            
            <div class="form-group">
                <label for="defeito">Defeito Reportado</label>
                <textarea id="defeito" name="defeito" required></textarea>
            </div>

            <div class="form-group">
                <label for="data">Data de Abertura</label>
                <input type="date" id="data" name="data" required>
            </div>
            
            <div class="form-group">
                <label for="tecnico">Técnico Responsável</label>
                <select id="tecnico" name="tecnico" required>
                    <option value="">Selecione um técnico</option>
                    <option value="João Silva">João Silva</option>
                    <option value="Maria Oliveira">Maria Oliveira</option>
                    <option value="Carlos Souza">Carlos Souza</option>
                </select>
            </div>

            <div class="form-group">
                <label for="status">Status</label>
                <select id="status" name="status" required>
                    <option value="Aguardando Avaliação">Aguardando Avaliação</option>
                    <option value="Em andamento">Em andamento</option>
                    <option value="Aguardando Aprovação">Aguardando Aprovação</option>
                    <option value="Concluído">Concluído</option>
                    <option value="Cancelado">Cancelado</option>
                </select>
            </div>

            <div class="form-group">
                <label for="valor">Valor do Serviço (R$)</label>
                <input type="number" id="valor" name="valor" step="0.01" min="0">
            </div>

            <div class="button-group">
                <button type="button" class="btn submit-btn" onclick="salvarOS()">Criar OS</button>
                <a href="relatorios.html" class="btn back-btn">Ir para Relatórios</a>
                <button type="button" class="btn logout-btn" onclick="window.close()">Sair</button>
            </div>
        </form>
    </div>

    <script>
        function salvarOS() {
            // Captura os dados do formulário
            const cliente = document.getElementById('cliente').value;
            const produto = document.getElementById('produto').value;
            const marca = document.getElementById('marca').value;
            const modelo = document.getElementById('modelo').value;
            const defeito = document.getElementById('defeito').value;
            const data = document.getElementById('data').value;
            const tecnico = document.getElementById('tecnico').value;
            const status = document.getElementById('status').value;
            const valor = document.getElementById('valor').value;

            // Cria um objeto para a OS
            const os = {
                cliente: cliente,
                produto: produto,
                marca: marca,
                modelo: modelo,
                defeito: defeito,
                data: data,
                tecnico: tecnico,
                status: status,
                valor: valor
            };

            // Salva a OS no Local Storage
            let ordensServicos = JSON.parse(localStorage.getItem('ordensServico')) || [];
            ordensServicos.push(os);
            localStorage.setItem('ordensServico', JSON.stringify(ordensServicos));

            // Redireciona para a página de relatórios
            window.location.href = "relatorios.html";
        }
    </script>

</body>
</html>
